<!DOCTYPE html>
<html>

<head>
    <title>BingoBot</title>
    <script src="bingo.js"></script>
    <style>
        *{
            zoom: 120%;
        }

        body{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .button {
            height: 50px;
            width: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1 id="winner"> </h1>

    <div>
        <button type="button" id="1" class="button" onclick="Turn(1)">1</button>
        <button type="button" id="2" class="button" onclick="Turn(2)">2</button>
        <button type="button" id="3" class="button" onclick="Turn(3)">3</button>
    </div>
    <div>
        <button type="button" id="8" class="button" onclick="Turn(8)">8</button>
        <button type="button" id="center" class="button" onclick="Alt()">9</button>
        <button type="button" id="4" class="button" onclick="Turn(4)">4</button>
    </div>
    <div>
        <button type="button" id="7" class="button" onclick="Turn(7)">7</button>
        <button type="button" id="6" class="button" onclick="Turn(6)">6</button>
        <button type="button" id="5" class="button" onclick="Turn(5)">5</button>
    </div>

    <button id="tryagain" type="button" onclick="location.reload();">Try Again?</button>
</body>

</html>
